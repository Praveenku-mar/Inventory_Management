<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventory Management</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body {
            min-height: 100vh;
            background-color: #f7f9fc;
            display: flex;
        }
        /* Sidebar */
        #sidebar {
            width: 220px;
            background: #343a40;
            color: white;
            flex-shrink: 0;
        }
        #sidebar .nav-link {
            color: white;
        }
        #sidebar .nav-link:hover {
            background: #495057;
            border-radius: 5px;
        }
        #sidebar .nav-link.active {
            background: #495057;
            border-radius: 5px;
        }
        #content {
            flex-grow: 1;
            padding: 20px;
        }
        .sidebar-header {
            padding: 20px;
            font-size: 1.2rem;
            text-align: center;
            background: #212529;
        }
        .btn { transition: transform 0.2s; }
        .btn:hover { transform: scale(1.05); }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <nav id="sidebar" class="d-flex flex-column vh-100 animate__animated animate__fadeInLeft">
        <div class="sidebar-header">
            <i class="fas fa-warehouse"></i> InventoryApp
        </div>

        <!-- Static Navigation -->
        <ul class="nav flex-column px-2 mt-3">
            <li class="nav-item">
                <a class="nav-link {% if request.endpoint=='index' %}active{% endif %}" href="{{ url_for('index') }}">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.endpoint=='products' %}active{% endif %}" href="{{ url_for('products') }}">
                    <i class="fas fa-box"></i> Products
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.endpoint=='locations' %}active{% endif %}" href="{{ url_for('locations') }}">
                    <i class="fas fa-map-marker-alt"></i> Locations
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.endpoint=='movements' %}active{% endif %}" href="{{ url_for('movements') }}">
                    <i class="fas fa-exchange-alt"></i> Movements
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.endpoint=='report' %}active{% endif %}" href="{{ url_for('report') }}">
                    <i class="fas fa-chart-bar"></i> Report
                </a>
            </li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div id="content" class="animate__animated animate__fadeInRight">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} animate__animated animate__fadeInUp">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
