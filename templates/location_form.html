{% extends "layout.html" %}
{% block content %}
<div class="card shadow animate__animated animate__zoomIn">
    <div class="card-header bg-success text-white">
        <h4><i class="fas fa-map-marker-alt"></i> {{ 'Edit' if location else 'Add' }} Location</h4>
    </div>
    <div class="card-body">
        <form method="POST">
            {{ form.hidden_tag() }}
            <div class="mb-3">
                <label class="form-label"><i class="fas fa-id-badge"></i> Location ID</label>
                {{ form.id(class="form-control", placeholder="Enter Location ID") }}
            </div>
            <div class="mb-3">
                <label class="form-label"><i class="fas fa-tag"></i> Name</label>
                {{ form.name(class="form-control", placeholder="Enter Location Name") }}
            </div>
            <button type="submit" class="btn btn-success"><i class="fas fa-check"></i> Submit</button>
            <a href="{{ url_for('locations') }}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back</a>
        </form>
    </div>
</div>
{% endblock %}
