{% extends "layout.html" %}
{% block content %}
<div class="d-flex justify-content-between mb-3 animate__animated animate__fadeIn">
    <h3><i class="fas fa-map-marker-alt"></i> Locations</h3>
    <a href="{{ url_for('add_location') }}" class="btn btn-success"><i class="fas fa-plus"></i> Add Location</a>
</div>

<table class="table table-striped table-hover table-bordered animate__animated animate__fadeInUp">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for l in locations %}
        <tr class="animate__animated animate__fadeInUp animate__delay-{{ loop.index }}s">
            <td>{{ l.id }}</td>
            <td>{{ l.name }}</td>
            <td>
                <a href="{{ url_for('edit_location', location_id=l.id) }}" class="btn btn-primary btn-sm">
                    <i class="fas fa-edit"></i> Edit
                </a>
                <form action="{{ url_for('delete_location', location_id=l.id) }}" method="POST" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this location?');">
                        <i class="fas fa-trash"></i> Delete
                    </button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
