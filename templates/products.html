{% extends "layout.html" %}
{% block content %}
<div class="d-flex justify-content-between mb-3 animate__animated animate__fadeIn">
    <h3><i class="fas fa-box"></i> Products</h3>
    <a href="{{ url_for('add_product') }}" class="btn btn-success"><i class="fas fa-plus"></i> Add Product</a>
</div>

<table class="table table-striped table-hover table-bordered animate__animated animate__fadeInUp">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for p in products %}
        <tr class="animate__animated animate__fadeInUp animate__delay-{{ loop.index }}s">
            <td>{{ p.id }}</td>
            <td>{{ p.name }}</td>
            <td>{{ p.description }}</td>
            <td>
                <a href="{{ url_for('edit_product', product_id=p.id) }}" class="btn btn-primary btn-sm">
                    <i class="fas fa-edit"></i> Edit
                </a>
                <form action="{{ url_for('delete_product', product_id=p.id) }}" method="POST" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this product?');">
                        <i class="fas fa-trash"></i> Delete
                    </button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
