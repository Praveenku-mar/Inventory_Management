{% extends "layout.html" %}
{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between mb-3 animate__animated animate__fadeIn">
        <h3><i class="fas fa-chart-bar"></i> Inventory Report</h3>
        <a href="{{ url_for('index') }}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back</a>
    </div>

    <table class="table table-striped table-hover table-bordered animate__animated animate__fadeInUp">
        <thead class="table-dark">
            <tr>
                <th>Product</th>
                <th>Warehouse</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            {% for row in report_data %}
            <tr class="animate__animated animate__fadeInUp animate__delay-{{ loop.index }}s">
                <td>{{ row.product }}</td>
                <td>{{ row.location }}</td>
                <td>{{ row.qty }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
